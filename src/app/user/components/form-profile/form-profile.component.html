<div fxLayout="row" class="user-image">
  <input type="file" fxHide #photoInput (change)="onPhotoSelected($event)">
  <div class="img-container">
    <button mat-icon-button class="btn-edit" (click)="photoInput.click()">
      <mat-icon>edit</mat-icon>
    </button>
    <img [src]="photoSelected || '../../../../assets/no-pp.jpg'">
  </div>
</div>
